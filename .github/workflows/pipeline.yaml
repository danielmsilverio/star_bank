name: Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      MIX_ENV: test
      POSTGRES_HOST: localhost
      POSTGRES_USER: ${{ secrets.CI_POSTGRES_USER || 'postgres' }}
      POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'postgres' }}
      POSTGRES_DB: ${{ secrets.CI_POSTGRES_DB || 'star_bank_test' }}
      POSTGRES_PORT: 5432

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ${{ secrets.CI_POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_DB: ${{ secrets.CI_POSTGRES_DB || 'star_bank_test' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-elixir@v1
      with:
        elixir-version: '1.18.4'
        otp-version: '27.1'
        cache: mix

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Install Hex/Rebar
      run: |
        mix local.hex --force --if-missing
        mix local.rebar --force --if-missing

    - name: Install dependencies
      run: |
        mix deps.get --only test
        mix deps.compile

    - name: Wait for Postgres
      run: |
        for i in {1..60}; do
          pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" && break
          echo "Waiting for Postgres... ($i)"
          sleep 1
        done

    - name: Run tests
      run: |
        mix ecto.create --quiet
        mix ecto.migrate --quiet
        mix test